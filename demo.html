<!DOCTYPE html>
<html>
<head>
	<title>Slide show demo</title>
	<script type="text/javascript" src="tangram.js"></script>
	<script type="text/javascript" src="CSS3Animate.js"></script>
	<script type="text/javascript" src="SlideShow.js"></script>
	<style type="text/css">
	html, body {
		margin: 0;
		height: 100%;
		overflow: hidden;
	}
	#container, #container div {
		position: absolute;
		height: 100%;
		width: 100%;
	}
	.red-face {
		background-color: red;
	}
	.blue-face {
		background-color: blue;
	}
	.green-face {
		background-color: green;
	}
	.black-face {
		background-color: black;
	}
	.yellow-face {
		background-color: yellow;
	}
	#target {
		width: 100px;
		height: 100px;
		top: 300px;
		left: 300px;
		position: absolute;
		background: gray;
		color: white;
	}
	</style>
</head>
<body>
	<div id="container">
		<div class="red-face"></div>
		<div class="blue-face"></div>
		<div class="green-face"></div>
		<div class="black-face"></div>
		<div class="yellow-face"></div>
	</div>
	<div id="target">Press left or right</div>
</body>
<script type="text/javascript">
	var target = document.getElementById('target');
	var slide = new SlideShow({
		container: '#container',
		duration: 500,
		effect: 'fold'
	});
	slide.showFirst();
	document.body.addEventListener('keydown', function (e) {
		if(e.keyIdentifier == 'Right') {
			target.animate({ translateX: 300 }, 500);
			//slide.next();
		}
		if(e.keyIdentifier == 'Left') {
			target.animate({ translateX: 0}, 500);
			//slide.prev();
		}
	});
</script>
</html>
